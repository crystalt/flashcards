<head>
  <title>qna</title>
</head>

<body>
<div class="header navbar navbar-inverse">
  <div class="navbar-inner">
    <a class="brand" href="#">ArrayList</a>
    <ul class="nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Link</a></li>
    </ul>
  </div>
</div>

{{> main}}

</body>

<template name="main">
  {{#if loggedIn}}
  {{> mainLoggedIn}}
  {{else}}
  {{> mainLogin}}
  {{/if}}
</template>

<template name="mainLogin">
  <div class="container">
    {{#if register}}
    {{> register}}
    {{else}}
    {{> login}}
    {{/if}}
  </div>

</template>

<template name="mainLoggedIn">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <div class="well sidebar-nav">
          {{> renderTags}}
          {{> renderUsers}}
        </div>
      </div>
      <div class="span10">
        <div class="pull-right">
          <a id="logout">Logout</a>
        </div>
        {{updateAllRooms}}
        {{> changeRoom}}
        {{> createRoom}}
        {{> invitePeople}}
        {{#if currRoom}}
          {{#if commenting}}
            {{> comments}}
          {{else}}
            {{> questions}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="renderUsers">
  <div id="user-filter" class="user-list">
    <div class="label"> Show:</div>
    {{#each users}}
    <div class="user {{selected}}">
      {{user_text}} <span class="count">({{count}})</span>
    </div>
  {{/each}}
  </div>
</template>

<template name="renderTags">
  <div id="tag-filter" class="tag-list">
    <div class="label">Show: </div>
    {{#each tags}}
      <div class="tag  {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click"/>
</template>

<template name="invitePeople">
  {{#if isAdmin}}
  <h3>Invite People</h3>

  <form id="invitePeople" class="form-horizontal">
    <div class="invites">
      <input type="email" placeholder="Email address">
    </div>
    <input type="text" class="cursorHand" placeholder="Click to add another email." data-action="add">
    <input type="submit" class="btn btn-primary" value="Invite People">
  </form>
  {{/if}}
</template>

<template name="changeRoom">
  <h2>
    {{currentRoom.name}}

    <div class="btn-group">
      <button data-toggle="dropdown" class="btn btn-primary btn-mini dropdown-toggle">Change room <span class="caret"></span></button>
      <ul class="dropdown-menu">
        {{#each rooms}}
          <li class="cursorHand changeRoom" data-target="{{_id}}"><a>{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </h2>

</template>

<template name="createRoom">
  <h3>You have no rooms. Create a new room.</h3>

  <form class="form-inline">
    <input type="text" placeholder="Name of room">
    <input type="submit" class="btn btn-primary" value="Create room">
  </form>
  {{updateAllRooms}}
</template>


<template name="questions">
  <h3>Ask some questions</h3>
  <div id="items-view">
    <div id="new-question-box">
      <input type="text" id="questionInput" placeholder="What's your question?">
    </div>
    <ul id="item-list">
      {{#each questionList}}
        {{> question_item}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="question_item">
  <li class="question {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="question-input" type="text" value={{text}} />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        {{#if done_checkbox}}
          <input class="check" name="markdone" type="checkbox" checked="checked" />
        {{else}}
          <input class="check" name="markdone" type="checkbox" />
        {{/if}}

        <div class="question-text">{{text}}</div>
      </div>
    {{/ if}}
    <div class="item-tags">
      {{#each tag_objects}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/ each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
         +tag
        </div>
      {{/if}}
    </div>
    <span class="label label-info">{{asker}}</span> <span class="label">{{humanTime}}</span>
    <div class="comment addComment">
      +comment
    </div>
  </li>
</template>

<template name="comments">
  <h2>
    <a class="cursorHand" id="goToQuestions">{{currentRoom.name}}</a> » {{question}}
  </h2>
  <p class="muted">Asked by <span class="label label-info">{{asker}}</span> · <span class="label">{{humanTime}}</span></p>

  <br>
  <h3 class="page-header">
    {{#if commentList.length}}
      {{commentList.length}} answers
    {{else}}
      No answers yet. Be the first to answer this question!
    {{/if}}
  </h3>

  {{#each commentList}}
    {{> commentItem}}
  {{/each}}

  <h3>Your answer</h3>
  <textarea style="width: inherit" rows="5"></textarea>
  <input type="button" value="Post your answer" class="addComment btn btn-primary btn-large">
  <br>
  <br>
</template>

<template name="commentItem">

  <p>{{this.text}}</p>
  <small class="muted">Answered by <span class="label label-info">{{asker}}</span> · <span class="label">{{humanTime}}</span></small>
  <hr>
</template>
