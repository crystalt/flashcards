<head>
    <title>qna</title>
</head>

<body>
<div class="container">
    {{> main}}
</div>
</body>

<template name="main">
    {{#if loggedIn}}
    {{> mainLoggedIn}}
    {{else}}
    {{> mainLogin}}
    {{/if}}
</template>

<template name="login">
    <div class="text-center">
        <h2>Sign In</h2>
    </div>
    <form id="login-form" class="well login-form" action="action">
        <div>
            <input type="email" id="login-email" placeholder="Email"/>
            <input type="password" id="login-password" placeholder="Password"/>
            <button type="submit" id="login-button" class="btn btn-primary btn-large btn-block">Sign In</button>
            <a href="#" id="createAccount">Create a new account?</a>
        </div>
    </form>
</template>

<template name="register">
    <div class="text-center">
        <h2>Register</h2>
    </div>
    <form id="register-form" class="well login-form">
        <input type="text" id="account-email" placeholder="Email">
        <input type="password" id="account-password" placeholder="Password">
        <input type="text" id="account-room-key" placeholder="Secret Key (Optional)">
        <button type="submit" id="create-account" class="btn btn-primary btn-large btn-block">Create an account</button>
    </form>
</template>

<template name="mainLogin">

    {{#if register}}
        {{> register}}
    {{else}}
        {{> login}}
    {{/if}}

</template>
<template name="mainLoggedIn">
    <div class="hello">
        <h3>User is logged in.</h3>
    </div>
</template>

<template name="hello">
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click"/>
</template>
