<head>
  <title>qna</title>
</head>

<body>
<div class="container">
  {{> main}}
</div>
</body>

<template name="main">
  {{#if loggedIn}}
    {{> mainLoggedIn}}
  {{else}}
    {{> mainLogin}}
  {{/if}}
</template>

<template name="mainLogin">

  {{#if register}}
    {{> register}}
  {{else}}
    {{> login}}
  {{/if}}

</template>
<template name="mainLoggedIn">
  <div class="hello">
    <h3>User is logged in.</h3>
  </div>

  {{> createRoom}}

</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click"/>
</template>

<template name="createRoom">
  <h3>You have no rooms. Create a new room.</h3>

  <p>This be your current room: {{currentRoom}}</p>

  <select id="changeRoom">
    {{#each rooms}}
      <option value="{{id}}">{{name}}</option>
    {{/each}}
  </select>

  <form class="form-inline">
    <input type="text" placeholder="Name of room">
    <input type="submit" class="btn btn-primary" value="Create room">
  </form>
</template>
