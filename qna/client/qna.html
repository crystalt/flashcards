<head>
    <title>qna</title>
</head>

<body>
<div class="container">
    {{> main}}
</div>
</body>

<template name="main">
    {{#if loggedIn}}
    {{> mainLoggedIn}}
    {{else}}
    {{> mainLogin}}
    {{/if}}
</template>

<template name="mainLogin">

    {{#if register}}
        {{> register}}
    {{else}}
        {{> login}}
    {{/if}}

</template>
<template name="mainLoggedIn">
    <div class="hello">
        <h3>User is logged in.</h3>
    </div>
</template>

<template name="hello">
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click"/>
</template>
